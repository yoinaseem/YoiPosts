{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title> CS Blog </title>
	{% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-custom">
			<div class="container">
				<a class="navbar-brand" href="{% url 'site_home' %}">YoiPosts</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="myNavBar">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog_home' %}">CS Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'music_blog' %}">Music Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog_about' %}">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class ="container">
		<div class="row">
			<div class="col col-sm-12">
				{% block content %}
					dummy input
				{% endblock %}
			</div>
		</div>
	</div>

	<nav class="navbar navbar-dark bg-dark" style="margin-top: 50px; padding: 10px">
		<div class="container">
			<p style="color:white; font-size: 12px;"> Django 3.1 </p>
			<p style="color:white; font-size: 12px;"> Bootstrap 4.5 </p>
		</div>
	</nav>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
